{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name..." >
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email..." >
                        </div>
                    </div>
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Info:</p>
                        <hr>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="address" placeholder="Address..." >
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="city" placeholder="City..." >
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="state" placeholder="State..." >
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="zipcode" placeholder="Zipcode..." >
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="country" placeholder="Country..." >
                        </div>
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-success btn-block" value="Continue">
                </form>
            </div>
            <br>

            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a href="{% url 'cart' %}" class="btn btn-outline-dark">Back to cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex: 2">
                        <div class="pd-image">
                            <img class="row-image" src="{% static 'images/products/shirt1.png' %}"/>
                        </div>
                    </div>
                    <div style="flex: 2">Product 1</div>
                    <div style="flex: 1">$20</div>
                    <div style="flex: 1">
                        x2
                    </div>
                </div>
                <hr>
                <h5>Items: 2</h5>
                <h5>Total: $40</h5>
            </div>
        </div>
    </div>

{% endblock content %}
